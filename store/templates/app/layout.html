<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - The store that keeps you 3D printing</title>
    {% load static %}
    {% if description %}
    <meta name="description" content="{{ description }}" />
    {% endif %}
    <link rel="preload" href="{% static 'store/fonts/DIN Neuzeit Grotesk LT W01 BdCn.woff2'%}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{% static 'store/fonts/Nunito-Regular.ttf'%}" as="font" type="font/ttf" crossorigin>
    {% block preload %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'store/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'store/content/site.css' %}?v=1.4" />
    <link rel="stylesheet" type="text/css" href="{% static 'store/content/responsive.css' %}?v=1.4" />
    <link rel="icon" href="{% static 'store/images/favicon.ico' %}">
    <style>{% block style %}{% endblock %}</style>
</head>

<body>
    <div class="navbar">
        <div class="container-fluid nav-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"><img src="{% static 'store/images/logosmall.webp' %}" alt="Cubic3D"/></a>

            </div>
            <!--<a href="/" class="navbar-brand"><img src="{% static 'store/images/logo.webp' %}" alt="Cubic3D"/></a>-->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'about' %}">About our store</a></li>
                    <li><a href="{% url 'contact' %}">Contacts</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>
    <div style="min-height: calc(100vh - 122px);">
        <div class="container body-content">
            {% block content %}
            {% endblock %}
            <hr/>
        </div>
    </div>
    <div class="container-fluid" id="footer-wide">
        <div class="container">
            <footer>
                <div class="row">
                    <div class="col-sm-10 copyright">
                            <p>&copy; {{ year }} Cubic3D . 3D printing closer home</p>
                    </div>
                    <div class="col-sm-2">
                        <div class="social-bar row">
                            <div class="col-xs-4" style="text-align:right;"><a href="https://twitter.com/Cubic3D_Ke" target="_blank"><img src="{% static "store/images/twitter.webp" %}" alt="twitter" loading="lazy"></a></div>
                            <div class="col-xs-4" style="text-align:center;"><a href="https://www.instagram.com/cubic3d_store/" target="_blank"><img src="{% static "store/images/instagram.webp" %}" alt="instagram" loading="lazy"></a></div>
                            <div class="col-xs-4"><a href="https://www.facebook.com/cubic3d/" target="_blank"><img src="{% static "store/images/facebook.webp" %}" alt="facebook" loading="lazy"></a></div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="{% static 'store/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'store/scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'store/scripts/respond.js' %}"></script>
    <script src="{% static 'store/scripts/custom.js' %}?v=1.4"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
