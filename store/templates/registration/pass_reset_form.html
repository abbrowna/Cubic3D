<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="icon" href="{% static 'store/images/favicon.ico' %}">
        <script src="{% static 'store/scripts/modernizr-2.6.2.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'store/content/auth.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'store/content/responsive.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class="cleanbody" style="display: flex; align-items:center;">
        <div class="container pass_reset">
            <div><p>Forgotten your password?</p></div>
            <div><p>Enter your email address below and we'll email instructions for setting a new one.</p></div>
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="input-group">
                    {{form.email}}
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">That email is not registered with any of our accounts</p>
                {% endif %}

                <div class="submitbtn">
                    <input type="hidden" name="next" value="{{next}}" />
                    <input type="submit" value="Reset my password" class="btn btn1" />
                </div>
            </form>          
        </div>
        <script src="{% static 'store/scripts/jquery.validate.min.js' %}"></script>
        <script src="{% static 'store/scripts/cubicscripts.js' %}?v=3.0"></script>
    </body>
</html>
